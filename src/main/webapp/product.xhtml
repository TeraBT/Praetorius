<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">

        <h1>Product Details</h1>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Name:"/>
            <h:outputText value="#{productView.product.id}"/>

            <p:outputLabel value="Product Type:"/>
            <h:outputText value="#{productView.product.productType}"/>

            <p:outputLabel value="Vendor:"/>
            <h:outputText value="#{productView.product.vendor.name}"/>

            <p:outputLabel value="Description:"/>
            <h:outputText value="#{productView.product.description}"/>

            <p:outputLabel value="Price:"/>
            <h:outputText value="#{productView.product.pricePerUnit}">
                <f:convertNumber currencySymbol="â‚¬" type="currency"/>
            </h:outputText>

            <p:outputLabel value="Amount"/>
            <p:selectOneMenu id="selectAmount" value="#{productView.selectedAmount}">
                <f:selectItem itemLabel="Select Amount" itemValue=""/>
                <f:selectItems value="#{productView.product.availableAmountSet}"/>
            </p:selectOneMenu>


            <br/>
            <p:commandButton value="Buy"
                             action="#{orderController.placeOrder(productView.product,
                             productView.selectedAmount, 'test')}"
                             style="margin-top: 10px"/>
        </h:panelGrid>

    </ui:define>
</ui:composition>
