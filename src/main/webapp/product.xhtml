<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">
        <p:growl id="msgs" showDetail="true"/>

        <h1>Product Details</h1>
        <h:panelGrid columns="2" cellpadding="5">
            <p:outputLabel value="Name:"/>
            <h:outputText value="#{productView.product.name}"/>

            <p:outputLabel value="Product Type:"/>
            <h:outputText value="#{productView.product.productType}"/>

            <p:outputLabel value="Vendor:"/>
            <h:outputText value="#{productView.product.vendor.name}"/>

            <p:outputLabel value="Description:"/>
            <h:outputText value="#{productView.product.description}"/>

            <p:outputLabel value="Price:"/>
            <h:outputText value="#{productView.product.pricePerUnit}">
                <f:convertNumber currencySymbol="â‚¬" type="currency"/>
            </h:outputText>

            <p:outputLabel value="Amount:"/>
            <p:selectOneMenu value="#{productView.ent}" update="out" style="width: 100px">
<!--                <f:selectItems value="#{productView.entList}"/>-->
                <f:selectItem itemLabel="1" itemValue="1"/>
                <f:selectItem itemLabel="2" itemValue="2"/>
            </p:selectOneMenu>
            <p:outputLabel id="out" value="Amount is: #{productView.ent}"/>

            <p:outputLabel value="Comment:"/>
            <p:inputTextarea value="#{productView.comment}" rows="5" cols="30"/>



            <br/>
<!--                             action="#{productView.placeOrder(productView.product,-->
<!--                             productView.amount, productView.comment)}"-->
            <p:commandButton value="Order"
                             update="msgs"
                             action="#{productView.print(productView.ent)}"
                             style="margin-top: 10px"/>
        </h:panelGrid>

    </ui:define>
</ui:composition>
