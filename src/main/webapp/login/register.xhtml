<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Register">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{registerBean.user.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{registerBean.user.password}" required="true" />

                <h:outputLabel for="confirmPassword" value="Confirm Password:" />
                <p:password id="confirmPassword" value="#{registerBean.confirmPassword}" required="true" />

                <h:outputLabel />
                <p:commandButton value="Register" action="#{registerBean.register}" icon="pi pi-check" update="@form" />
            </h:panelGrid>
        </p:panel>

        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
