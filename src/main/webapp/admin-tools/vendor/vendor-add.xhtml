<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="content">
        <h:form>
            <p:growl id="msgs" showDetail="true"/>

            <div class="nav-admin-tools">
                <h2 style="display: inline-block; margin-right: 20px">Add Vendor</h2>
                <p:button value="List" outcome="vendor-list" style="display: inline-block; margin-right: 20px"/>
                <p:button value="Edit" outcome="vendor-edit" style="display: inline-block; margin-bottom: 20px"/>
            </div>

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">

                <p:outputLabel for="@next" value="Name:"/>
                <p:inputText id="name" value="#{vendorAddView.name}"/>

                <p:outputLabel for="@next" value="Region:"/>
                <p:selectOneMenu value="#{vendorAddView.region}" style="width:125px">
                    <f:selectItems value="#{regionController.allRegions}"/>
                </p:selectOneMenu>



            </h:panelGrid>

            <p:commandButton value="Add"
                             actionListener="#{vendorAddView.addVendor()}"
                             action="#{vendorAddView.outputAddSuccess()}"
                             update="msgs"
                             icon="pi pi-plus-circle"/>
        </h:form>
    </ui:define>
</ui:composition>
