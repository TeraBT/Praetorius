<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form>
            <div class="vendor">
                <div class="nav-admin-tools">
                    <h2 style="display: inline-block; margin-right: 20px">Vendor List</h2>
                    <p:button value="Edit" outcome="vendor-edit" style="display: inline-block; margin-right: 20px"/>
                    <p:button value="Add" outcome="vendor-add" style="display: inline-block; margin-bottom: 20px"/>
                </div>
                <p:dataTable var="vendor" value="#{vendorListEditView.getCollection()}">
                    <p:column headerText="ID">
                        <h:outputText value="#{vendor.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{vendor.name}"/>
                    </p:column>

                    <p:column headerText="Region">
                        <h:outputText value="#{vendor.region}"/>
                    </p:column>

                    <p:column headerText="Products">
                        <h:outputText value="#{vendor.productSet}"/>
                    </p:column>

                    <p:column headerText="Number of Orders">
                        <h:outputText value="#{vendor.orderSet.size()}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
