<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <div class="product-type">
                <div class="nav-admin-tools">
                    <h2 style="display: inline-block; margin-right: 20px">Edit Product Types</h2>
                    <p:button value="List" outcome="product-type-list"
                              style="display: inline-block; margin-right: 20px"/>
                    <p:button value="Add" outcome="product-type-add"
                              style="display: inline-block; margin-bottom: 20px"/>
                </div>
                <p:dataTable var="productType" value="#{productTypeListEditView.getCollection()}" editable="true">

                    <p:ajax event="rowEdit" listener="#{productTypeListEditView.onRowEdit}" update=":form:msgs"/>
                    <p:ajax event="rowEditCancel" listener="#{productTypeListEditView.onRowCancel}" update=":form:msgs"/>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>

                    <p:column headerText="ID">
                        <h:outputText value="#{productType.id}"/>
                    </p:column>

                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{productType.name}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{productType.name}" style="width:100%" label="Name"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>

                    <p:column headerText="Delete">
                        <p:commandButton icon="pi pi-trash"
                                         update="form"
                                         actionListener="#{deleteController.deleteProductType(productType.id)}"
                                         action="#{productTypeListEditView.init()}"
                                         title="Delete">

                            <p:confirm header="Confirmation" message="Are you sure you want to proceed?"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
