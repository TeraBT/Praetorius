<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">
    <ui:define name="content">
        <style type="text/css">
            .value {
                font-weight: bold;
            }
        </style>


        <h:form>
            <div class="order">
                <p:dataTable var="order" value="#{orderListView.listAllOrders()}">
                    <p:column headerText="ID">
                        <h:outputText value="#{order.id}"/>
                    </p:column>

                    <p:column headerText="Order Reference">
                        <h:outputText value="#{order.orderReference}"/>
                    </p:column>

                    <p:column headerText="Vendor">
                        <h:outputText value="#{order.vendorName}"/>
                    </p:column>

                    <p:column headerText="Product">
                        <h:outputText value="#{order.product}"/>
                    </p:column>


                    <p:column headerText="Amount">
                        <h:outputText value="#{order.amount}"/>
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
