<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">

        <h2>Courses</h2>
        <h:form id="form">
            <p:dataView var="product" value="#{productService.allProductsSortedByName}" rows="12" paginator="true" layout="grid"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <div class="product-grid-item">
                        <div class="product-grid-item-top">
                            <div>
<!--                                <i class="pi pi-tag product-category-icon"/>-->
                                <span class="product-type">#{product.productType}</span>
                            </div>
<!--                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                        </div>
                        <div class="product-grid-item-content">
                            <p:graphicImage value="/images/products/#{product.imagePath}" width="50%" style="border-style: solid"/>
                            <div class="product-name">#{product.name}</div>
                            <div class="product-description">#{product.description}</div>
<!--                            <p:rating readonly="true" value="#{product.rating}"/>-->
                        </div>
                        <div class="product-grid-item-bottom">
                            <h:outputText value="#{product.pricePerUnit}" styleClass="product-price">
                                <f:convertNumber currencySymbol="€" type="currency"/>
                            </h:outputText>
                            <p:commandButton type="button"
                                             value="Add To Cart"
                                             icon="pi pi-shopping-cart">
<!--                                             disabled="#{product.inventoryStatus == 'UNAVAILABLE'}">-->
                            </p:commandButton>
                        </div>
                    </div>
                </p:dataViewGridItem>

            </p:dataView>

        </h:form>

                    <h:form id="old-form">
                        <style type="">
                            .product-item .product-item-content {
                                border: 1px solid var(--surface-d);
                                border-radius: 3px;
                                margin: .3rem;
                                text-align: center;
                                padding: 2rem 0;
                            }

                            /*.product-item .product-image {*/
                            /*    width: 50%;*/
                            /*    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)*/
                            /*}*/

                        </style>

                        <div class="old-card">
                            <p:carousel value="#{productService.allProductsSortedByName}" var="product" numVisible="3" numScroll="3">
                                <f:facet name="header">
                                    <h2>Courses</h2>
                                </f:facet>
                                <div class="product-item">
                                    <div class="product-item-content">
                                        <div class="mb-3">
                                            <p:graphicImage value="/images/products/#{product.imagePath}" width="50%" style="border-style: solid"/>
                                        </div>
                                        <div>
                                            <h3 class="">#{product.name}</h3>
                                            <h4 class="">#{product.vendor.name}</h4>
                                            <h4 class="">
                                                <h:outputText value="#{product.pricePerUnit}">
                                                    <f:convertNumber type="currency" pattern="¤#0" currencySymbol="€" />
                                                </h:outputText>
                                            </h4>
                                            <!--                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                                            <div class="mt-5">
                                                <p:commandButton type="button" icon="pi pi-shopping-cart" styleClass="rounded-button mr-2" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p:carousel>
                        </div>
                    </h:form>

    </ui:define>
</ui:composition>
