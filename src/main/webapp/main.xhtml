<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">

        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f5f5f5;
                color: #333;
            }

            .page-title {
                text-align: center;
                margin: 20px 0;
                font-size: 2em;
                color: #007bff;
            }

            .product-grid-item {
                background: #ffffff;
                border: 1px solid #ddd;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin: 10px;
                padding: 15px;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
                cursor: pointer;
                text-decoration: none; /* Remove underline */
                color: inherit; /* Inherit text color */
            }

            .product-grid-item:hover {
                transform: translateY(-10px);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }

            .product-name {
                font-size: 1.8em;
                font-weight: bold;
                color: #333;
                text-transform: uppercase;
                letter-spacing: 1px;
                margin-bottom: 10px;
            }

            .product-vendor {
                font-size: 1.2em;
                font-weight: bold;
                color: #555;
                margin-top: 15px;
                padding-top: 5px;
            }

            .product-description {
                font-size: 1em;
                color: #666;
                margin: 15px 0;
                padding-top: 5px;
            }

            .product-price {
                font-size: 1.4em;
                font-weight: bold;
                color: #ffffff;
                background-color: #007bff;
                padding: 10px 15px;
                border-radius: 5px;
            }

            .product-add-to-cart {
                background-color: #28a745;
                color: #fff;
                border: none;
                padding: 12px 20px;
                border-radius: 5px;
                text-align: center;
                cursor: pointer;
                font-size: 1.2em;
                transition: background-color 0.2s ease;
            }

            .product-add-to-cart:hover {
                background-color: #218838;
            }

            .product-add-to-cart .ui-button-text {
                display: inline;
            }

            .product-grid-item-link {
                text-decoration: none; /* Remove underline */
                color: inherit; /* Inherit text color */
            }

        </style>

        <h2>Courses</h2>
        <h:form id="form">
            <p:dataView var="product" value="#{productService.allProductsSortedByName}" rows="12" paginator="true"
                        layout="grid"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                        gridIcon="pi pi-th-large" listIcon="pi pi-bars">

                <p:dataViewGridItem>
                    <h:commandLink action="#{productService.selectProduct(product)}" styleClass="product-grid-item-link">
                        <div class="product-grid-item">
                            <div class="product-grid-item-top">
                                <div class="product-name">#{product.name}</div>
                            </div>
                            <div class="product-grid-item-content">
                                <p:graphicImage name="products/#{product.imagePath}" library="images" width="100%"
                                                style="border-style: solid; border-radius: 5px;"/>
                                <div class="product-vendor">#{product.vendor.name}</div>
                                <div class="product-description">#{product.description}</div>
                            </div>
                            <div class="product-grid-item-bottom">
                                <div class="product-price">
                                    <h:outputText value="#{product.pricePerUnit}">
                                        <f:convertNumber currencySymbol="â‚¬" type="currency"/>
                                    </h:outputText>
                                </div>
                            </div>
                        </div>
                    </h:commandLink>
                </p:dataViewGridItem>

            </p:dataView>
        </h:form>

    </ui:define>
</ui:composition>
