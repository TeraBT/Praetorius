<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3c.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:ng="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main-template.xhtml">

    <ui:define name="content">


        
        <h:form id="form">
            <style type="">
                .product-item .product-item-content {
                    border: 1px solid var(--surface-d);
                    border-radius: 3px;
                    margin: .3rem;
                    text-align: center;
                    padding: 2rem 0;
                }

                .product-item .product-image {
                    width: 50%;
                    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
                }

            </style>

        <div class="card">
            <p:carousel value="#{productService.allProductsSortedByName}" var="product" numVisible="3" numScroll="3">
                <f:facet name="header">
                    <h2>Courses</h2>
                </f:facet>
                <div class="product-item">
                    <div class="product-item-content">
                        <div class="mb-3">
                            <p:graphicImage value="/images/products/#{product.description}" width="50%" style="border-style: solid"/>
                        </div>
                        <div>
                            <h3 class="mb-1">#{product.name}</h3>
                            <h4 class="mb-1">#{product.vendor.name}</h4>
                            <h4 class="mt-0 mb-3">
                                <h:outputText value="#{product.pricePerUnit}">
                                    <f:convertNumber type="currency" pattern="¤#0" currencySymbol="€" />
                                </h:outputText>
                            </h4>
<!--                            <span class="product-badge status-#{product.inventoryStatus.name().toLowerCase()}">#{product.inventoryStatus.text}</span>-->
                            <div class="mt-5">
                                <p:commandButton type="button" icon="pi pi-shopping-cart" styleClass="rounded-button mr-2" />
                            </div>
                        </div>
                    </div>
                </div>
            </p:carousel>
        </div>
        </h:form>

    </ui:define>
</ui:composition>
